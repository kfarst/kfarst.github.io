
<article class="post">

  <header class="post-header">
    <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}">{{ post.title }}</a></h1>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </header>

  <p>{{ post.content | strip_html | truncatewords: 30 }} <a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more">Read more &raquo;</a></p>

</article>
